<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <script src="main.js" defer></script>
    <link rel="stylesheet" href="styles.css"></link>
</head>
<body>
    <div class="calculator">
        <div class="display">0123456789</div>
        <div class="buttons">
            <div class="clear-btn digit">C</div>
            <div class="empty"></div>
            <div class="empty"></div>
            <div class="divide-btn digit">/</div>
            <div class="seven digit">7</div>
            <div class="eight digit">8</div>
            <div class="nine digit">9</div>
            <div class="multiply-btn digit">X</div>
            <div class="four digit">4</div>
            <div class="five digit">5</div>
            <div class="six digit">6</div>
            <div class="subtract-btn digit">-</div>
            <div class="one digit">1</div>
            <div class="two digit">2</div>
            <div class="three digit">3</div>
            <div class="add-btn digit">+</div>
            <div class="zero digit">0</div>
            <div class="empty"></div>
            <div class="empty"></div>
            <div class="equals-btn digit">=</div>
        </div>
    </div>
</body>
</html>
