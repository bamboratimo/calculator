<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <script src="main.js" defer></script>
    <link rel="stylesheet" href="styles.css"></link>
</head>
<body>
    <div class="calculator">
        <div class="display"></div>
        <div class="buttons">
            <button class="clear-btn digit">C</button>
            <button class="empty"></button>
            <button class="empty"></button>
            <button class="divide-btn digit operator">/</button>
            <button class="seven digit num">7</button>
            <button class="eight digit num">8</button>
            <button class="nine digit num">9</button>
            <button class="multiply-btn digit operator">*</button>
            <button class="four digit num">4</button>
            <button class="five digit num">5</button>
            <button class="six digit num">6</button>
            <button class="subtract-btn digit operator">-</button>
            <button class="one digit num">1</button>
            <button class="two digit num">2</button>
            <button class="three digit num">3</button>
            <button class="add-btn digit operator">+</button>
            <button class="zero digit num">0</button>
            <button class="empty"></button>
            <button class="empty"></button>
            <button class="equals-btn digit">=</button>
        </div>
    </div>
</body>
</html>
